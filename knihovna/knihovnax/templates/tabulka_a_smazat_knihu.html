<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabulka knih</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        th {
            background-color: #f2f2f2;
        }

        td:last-child {
            text-align: center;
        }

        input[type="checkbox"] {
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Tabulka knih</h1>
    <form method="post">
        {% csrf_token %}
        <table>
            <thead>
                <tr>
                    <th>Aboniment</th>
                    <th>Název knihy</th>
                    <th>Datum výpůjčky</th>
                    <th>Datum vrácení</th>
                    <th>Smazat</th>
                </tr>
            </thead>
            <tbody>
                {% for kniha in knihovna_list %}
                    <tr>
                        <td>{{ kniha.aboniment }}</td>
                        <td>{{ kniha.nazev_knihy }}</td>
                        <td>{{ kniha.datum_vypujceni }}</td>
                        <td>{{ kniha.datum_vraceni }}</td>
                        <td>
                            <input type="checkbox" name="selected_knihovna_ids" value="{{ kniha.id }}">
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit">Smazat vybrané</button>
    </form>
</body>
</html>
